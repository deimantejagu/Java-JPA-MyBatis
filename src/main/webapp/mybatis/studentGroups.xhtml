<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h2>Groups</h2>
    <ol>
        <ui:repeat value="#{studentGroupsMyBatis.allStudentGroups}" var="studentGroup">
            <li><h:link value="#{studentGroup.specialty} #{studentGroup.course}" outcome="students?studentGroupId=#{studentGroup.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText p:placeholder="Speciality" value="#{studentGroupsMyBatis.studentGroupToCreate.specialty}" required="true" />
        <br/><br/>
        <h:inputText p:placeholder="Course number" value="#{studentGroupsMyBatis.studentGroupToCreate.course}" required="true" />
        <br/><br/>
        <h:commandButton value="Create new group" actionListener="#{studentGroupsMyBatis.createStudentGroup}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
