<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<h:body>
    <h2>
        Students enrolled in the <i>#{courseStudents.course.name}</i> course
    </h2>
    <ul>
        <ui:repeat value="#{courseStudents.students}" var="student">
            <li>
                <h:link value="#{student.name} #{student.lastName}" outcome="students?studentGroupId=#{student.studentGroup.id}" />
                <h:form style="display: inline;">
                    <h:commandButton value="Delete"
                                     actionListener="#{courseStudents.removeStudentFromCourse(student.id)}"
                                     action="#{'courseStudents?faces-redirect=true&amp;optionalCourseId='.concat(courseStudents.course.id)}">
                        <f:param name="optionalCourseId" value="#{courseStudents.course.id}" />
                    </h:commandButton>
                </h:form>
            </li>
        </ui:repeat>
    </ul>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
